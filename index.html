        <style>
            body {
                font-family:
                    "IBM Plex Mono", monospace, Tahoma, Geneva, Verdana,
                    sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #fff;
                color: #000;
            }

            .welcome-message {
                max-width: 800px;
                margin: 0 auto 20px;
                padding: 20px;
                text-align: center;
            }

            .welcome-message h2 {
                color: #000;
                margin-top: 10px;
            }

            .welcome-image {
                max-width: 100%;
                margin-bottom: 10px;
            }

            h1 {
                color: #000;
                margin-bottom: 20px;
            }

            .bookmarks-container {
                max-width: 800px;
                margin: 0 auto;
                background-color: white;
                border: 1px solid #ddd;
                padding: 20px;
            }

            .tree-view {
                padding-left: 0;
            }

            .tree-item {
                list-style-type: none;
                margin: 4px 0;
                position: relative;
            }

            .folder,
            .bookmark {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .folder {
                background-color: #f9f9f9;
            }

            .folder:hover {
                background-color: #f1f1f1;
            }

            .bookmark {
                background-color: #fff;
            }

            .bookmark:hover {
                background-color: #f9f9f9;
            }

            .folder-icon,
            .bookmark-icon {
                margin-right: 8px;
                width: 20px;
                text-align: center;
            }

            .folder-name,
            .bookmark-name {
                flex-grow: 1;
            }

            .toggle-btn {
                margin-right: 5px;
                width: 16px;
                height: 16px;
                text-align: center;
                line-height: 14px;
                background-color: #f1f1f1;
                border: 1px solid #ddd;
                cursor: pointer;
                font-size: 12px;
                user-select: none;
            }

            .children {
                padding-left: 30px;
                margin-left: 10px;
                border-left: 1px dashed #ddd;
                overflow: hidden;
                max-height: 0;
                transition: max-height 0.3s ease-out;
            }

            .expanded > .children {
                max-height: 1000px;
                transition: max-height 0.5s ease-in;
            }

            a {
                text-decoration: none;
                color: #000;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

            // Function to create the bookmarks tree UI
            function createBookmarksTree() {
                const treeContainer = document.getElementById("bookmarks-tree");

                // Create and render the tree
                renderBookmarks(bookmarksData.children, treeContainer);

                // Add event listeners for folder expansion/collapse
                document.querySelectorAll(".folder").forEach((folder) => {
                    folder.addEventListener("click", function (e) {
                        if (e.target.tagName !== "A") {
                            const listItem = this.closest(".tree-item");
                            toggleFolder(listItem);
                            e.stopPropagation();
                        }
                    });
                });

                // Add event listeners for toggle buttons
                document.querySelectorAll(".toggle-btn").forEach((btn) => {
                    btn.addEventListener("click", function (e) {
                        const listItem = this.closest(".tree-item");
                        toggleFolder(listItem);
                        e.stopPropagation();
                    });
                });
            }

            // Function to render the bookmarks
            function renderBookmarks(items, container) {
                items.forEach((item) => {
                    const li = document.createElement("li");
                    li.className = "tree-item";

                    if (item.type === "folder") {
                        li.innerHTML = `
                        <div class="folder">
                            <span class="toggle-btn">+</span>
                            <span class="folder-icon">📁</span>
                            <span class="folder-name">${item.name}</span>
                        </div>
                        <ul class="children"></ul>
                    `;

                        // Render children
                        if (item.children && item.children.length > 0) {
                            renderBookmarks(
                                item.children,
                                li.querySelector(".children"),
                            );
                        }
                    } else if (item.type === "bookmark") {
                        li.innerHTML = `
                        <div class="bookmark">
                            <span class="bookmark-icon">🔖</span>
                            <a href="${item.url}" class="bookmark-name" target="_blank">${item.name}</a>
                        </div>
                    `;
                    }

                    container.appendChild(li);
                });
            }

            // Function to toggle folder expansion/collapse
            function toggleFolder(item) {
                item.classList.toggle("expanded");

                const toggleBtn = item.querySelector(".toggle-btn");
                if (item.classList.contains("expanded")) {
                    toggleBtn.textContent = "-";
                } else {
                    toggleBtn.textContent = "+";
                }
            }

            // Initialize the bookmarks tree when the page loads
            document.addEventListener("DOMContentLoaded", createBookmarksTree);
